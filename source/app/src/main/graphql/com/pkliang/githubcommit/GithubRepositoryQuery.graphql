query getCommit($owner: String!, $repoName: String!, $first: Int, $after: String) {
    repository(owner: $owner, name: $repoName) {
        defaultBranchRef {
            target {
                ... on Commit {
                    history(first: $first, after: $after) {
                        edges {
                            node {
                                oid
                                messageHeadline
                                message
                                committedDate
                                authoredDate
                                author {
                                    avatarUrl
                                    email
                                    name
                                }
                            }
                            cursor
                        }
                        pageInfo {
                            endCursor
                            hasNextPage
                        }
                    }
                }
            }
        }
    }
}
